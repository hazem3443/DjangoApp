<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Registration Successful Message Example</title>
    
  <meta name="author" content="Codeconvey" />
  <!-- Message Box CSS -->
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <!--Only for demo purpose - no need to add.-->
  <!-- <link rel="stylesheet" href="css/demo.css" /> -->
	<style>
        .form-gap {
            padding-top: 70px;
        }
      #card {
        position: relative;
        width: 320px;
        display: block;
        margin: 40px auto;
        text-align: center;
        font-family: 'Source Sans Pro', sans-serif;
      }

      #upper-side {
        padding: 2em;
        background-color: #8BC34A;
        display: block;
        color: #fff;
        border-top-right-radius: 8px;
        border-top-left-radius: 8px;
      }

      #checkmark {
        font-weight: lighter;
        fill: #fff;
        margin: -3.5em auto auto 20px;
      }

      #status {
        font-weight: lighter;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 1em;
        margin-top: -.2em;
        margin-bottom: 0;
      }

      #lower-side {
        padding: 2em 2em 5em 2em;
        background: #fff;
        display: block;
        border-bottom-right-radius: 8px;
        border-bottom-left-radius: 8px;
      }

      #message {
        margin-top: -.5em;
        color: #757575;
        letter-spacing: 1px;
      }

      #contBtn {
        position: relative;
        top: 1.5em;
        text-decoration: none;
        background: #8bc34a;
        color: #fff;
        margin: auto;
        padding: .8em 3em;
        -webkit-box-shadow: 0px 15px 30px rgba(50, 50, 50, 0.21);
        -moz-box-shadow: 0px 15px 30px rgba(50, 50, 50, 0.21);
        box-shadow: 0px 15px 30px rgba(50, 50, 50, 0.21);
        border-radius: 25px;
        -webkit-transition: all .4s ease;
      		-moz-transition: all .4s ease;
      		-o-transition: all .4s ease;
      		transition: all .4s ease;
      }

      #contBtn:hover {
        -webkit-box-shadow: 0px 15px 30px rgba(50, 50, 50, 0.41);
        -moz-box-shadow: 0px 15px 30px rgba(50, 50, 50, 0.41);
        box-shadow: 0px 15px 30px rgba(50, 50, 50, 0.41);
        -webkit-transition: all .4s ease;
      		-moz-transition: all .4s ease;
      		-o-transition: all .4s ease;
      		transition: all .4s ease;
      }
    </style >
</head>
<body style="background-color: #d4e2e2;">
		
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<div class="form-gap"></div>

<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p> Enter your email address below, and we'll email instructions for setting a new one.</p>
                  <div class="panel-body">
    
                    <form id="register-form" role="form" autocomplete="off" class="form" method="post">
    
                      {% csrf_token %}
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <label for="id_email" hidden></label>                          
                            {{form.email}}
                        </div>
                      </div>
                      
                      <input name="Send email" class="form-group btn btn-lg btn-primary btn-block" value="Reset Password" type="Submit">
                      
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
  </div>
  
  <script>
    var inputelement = document.getElementById("id_email");
    inputelement.setAttribute("class", "form-control");
  
  </script>
</div>

</body>
</html>
